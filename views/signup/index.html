<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Registro</title>
</head>
<body>
  <div id="container" class="h-screen pt-20 dark:bg-slate-800 bg-zinc-50 flex justify-center items-center px-4 gap-8">
    <form id="form" class="bg-zinc-100 dark:bg-slate-700 w-full lg:w-[40%] md:w-[70%] rounded-lg shadow-md p-2 flex flex-col gap-4">

      <!-- name-input -->
      <div class="flex flex-col gap-2 text-lg">
        <label for="name-input" class="dark:text-white text-zinc-700">
          Nombre <span class="dark:text-red-400 text-red-500">*</span>
        </label>
        <div class="relative">
          <!-- input -->
          <input type="text" id="name-input" autocomplete="off" class="border dark:border-slate-600 p-2 rounded-md bg-transparent focus:outline-0 focus:ring-2 focus:ring-blue-400 ease-in duration-150 dark:text-white text-zinc-700 w-full">

          <!-- x-icon -->
          <div class="absolute right-1 top-1 bottom-1 px-2 flex justify-center items-center bg-slate-700">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-red-500 hidden">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>

             <!-- check-icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-green-500 hidden">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
      
          
        </div>
        <p class="dark:text-red-400 text-red-500 font-semibold text-sm hidden">Este espacio es requrido.</p>
      </div>

      <!-- email-input -->
      <div class="flex flex-col gap-2 text-lg">
        <label for="email-input" class="dark:text-white text-zinc-700">
          Email <span class="dark:text-red-400 text-red-500">*</span>
        </label>
        <input type="text" id="email-input" autocomplete="off" class="border dark:border-slate-600 p-2 rounded-md bg-transparent focus:outline-0 focus:ring-2 focus:ring-blue-400 ease-in duration-150 dark:text-white text-zinc-700">
        <p class="dark:text-red-400 text-red-500 font-semibold text-sm hidden">El formato del email es el siguiente: ejemplo@email.com</p>
      </div>

      <!-- password-input -->
      <div class="flex flex-col gap-2 text-lg">
        <label for="password-input" class="dark:text-white text-zinc-700">
          Contaseña <span class="dark:text-red-400 text-red-500">*</span>
        </label>
        <input type="password" id="password-input" autocomplete="off" class="border dark:border-slate-600 p-2 rounded-md bg-transparent focus:outline-0 focus:ring-2 focus:ring-blue-400 ease-in duration-150 dark:text-white text-zinc-700">
        <p class="dark:text-red-400 text-red-500 font-semibold text-sm hidden">
          Minimo 8 caracteres<br>
          Debe incluir una mayuscula, un caracter especial y un número
        </p>
      </div>

      <!-- match-input -->
      <div class="flex flex-col gap-2 text-lg">
        <label for="match-input" class="dark:text-white text-zinc-700">
          Confirmar contaseña <span class="dark:text-red-400 text-red-500">*</span>
        </label>
        <input type="password" id="match-input" autocomplete="off" class="border dark:border-slate-600 p-2 rounded-md bg-transparent focus:outline-0 focus:ring-2 focus:ring-blue-400 ease-in duration-150 dark:text-white text-zinc-700">
        <p class="dark:text-red-400 text-red-500 font-semibold text-sm hidden">Tiene que coincidir con la contraseña</p>
      </div>

      <button id="form-btn" class="dark:bg-purple-400 bg-purple-500 rounded-lg p-2 text-purple-50 uppercase font-semibold dark:hover:bg-purple-500 hover:bg-purple-600 ease-in duration-300">Registrar</button>
    </form>
    <div class="hidden lg:flex w-[40%] h-[70%] justify-center items-center">
      <img src="/images/signup-img.svg" alt="" class="h-full object-cover">
    </div>
  </div>
  <script type="module" src="/components/notification.js"></script>
  <script src="/components/nav.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
