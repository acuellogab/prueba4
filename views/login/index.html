<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Login</title>
</head>
<body>
  <div id="container" class="h-screen pt-20 dark:bg-slate-800 bg-zinc-50 flex justify-center items-center px-4 gap-8">
    <form id="form" class="bg-zinc-100 dark:bg-slate-700 w-full lg:w-[40%] md:w-[70%] rounded-lg shadow-md p-2 flex flex-col gap-4">

      <!-- email-input -->
      <div class="flex flex-col gap-2 text-lg">
        <label for="email-input" class="dark:text-white text-zinc-700">
          Email
        </label>
        <input type="text" id="email-input" autocomplete="off" class="border dark:border-slate-600 p-2 rounded-md bg-transparent focus:outline-0 focus:ring-2 focus:ring-blue-400 ease-in duration-150 dark:text-white text-zinc-700">
      </div>

      <!-- password-input -->
      <div class="flex flex-col gap-2 text-lg">
        <label for="password-input" class="dark:text-white text-zinc-700">
          Contase√±a
        </label>
        <input type="password" id="password-input" autocomplete="off" class="border dark:border-slate-600 p-2 rounded-md bg-transparent focus:outline-0 focus:ring-2 focus:ring-blue-400 ease-in duration-150 dark:text-white text-zinc-700">
      </div>

      <button id="form-btn" class="dark:bg-purple-400 bg-purple-500 rounded-lg p-2 text-purple-50 uppercase font-semibold dark:hover:bg-purple-500 hover:bg-purple-600 ease-in duration-300">Iniciar sesion</button>
    </form>
    <div class="hidden lg:flex w-[40%] h-[70%] justify-center items-center">
      <img src="/images/signup-img.svg" alt="" class="h-full object-cover">
    </div>
  </div>
  <script type="module" src="/components/notification.js"></script>
  <script src="/components/nav.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
